<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/tarjeta.css}">
  <meta charset="UTF-8">
  <title>Tarjetas</title>
</head>

<body>

  <div class="container">

    <div class="row">
      <div class="col-sm-12">

        <div class="card">
          <div class="content">
            <div class="front" th:text="${tarjeta.fraseAnverso}">
            </div>
            <div class="back" th:text="${tarjeta.fraseReverso}">
            </div>
          </div>
          <div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">
        
        <a th:if="${mazo.getTarjetas().size()-1 == nTarjeta}" th:href="@{/mazos}" class="btn btn-primary">Terminar</a>
        <a th:if="${mazo.getTarjetas().size()-1 != nTarjeta}" th:href="@{/verTarjetas(index=${nTarjeta+1},mazoid=${mazo.id})}" class="btn btn-primary">siguiente</a>

        
      </div>
    </div>

  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
