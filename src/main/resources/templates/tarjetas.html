<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Mis tarjetas</title>
</head>

<body>

    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            Mis Mazos
          </div>
        </div>
    </div>

    <div class="container">

        <div class="row">
          <div class="col-sm-8">
            <ol class="list-group list-group-numbered" th:each="tarjeta:${tarjetas}">
              <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto" th:text="${tarjeta.fraseReverso}">
                  <div class="fw-bold" th:text="${mazo.descripcion}"></div>
                </div>
                <div>
                  <a th:href="@{/editar(tarjeta=${tarjeta.id},mazo=${mazo.id})}" class="btn btn-primary">editar</a>
                  <a th:href="@{/eliminar/}+${mazo.id}" class="btn btn-danger">eliminar</a>
                </div>
              </li>
            </ol>
          </div>

          <div class="col-sm-4">
            <div class="container">
                <div class="row">
                    <a th:href="@{/crearTarjeta/}+${mazo.id}"  class="btn btn-primary">Agregar tarjeta</a>
                </div>
            </div>
          </div>

        </div>
    </div>

    <div class="container">
        <div class="row">
          <div class="col-sm-12">
            Matias Arias y Claudio Saez
          </div>
        </div>
    </div>
    
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
