<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Crear mazo</title>
</head>

<body>

    <form th:action="@{/guardarTarjeta}" th:object="${tarjeta}" method="post">

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label" th:text="${mazo}"></label>
            <select th:field="*{mazo}">
                <option th:value="${mazo.id}" th:text="${mazo.nombre}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">frase Anverso</label>
            <input type="text" class="form-control" id="formGroupExampleInput" th:field="*{fraseAnverso}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">frase Reverso</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{fraseReverso}">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">descripcion</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" th:field="*{descripcion}">
        </div>
        <button type="submit" value="Guardar" class="btn btn-success"></button>
    </form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

</html>
